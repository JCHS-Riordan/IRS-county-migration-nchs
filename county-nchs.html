<h3>County Type</h3>
<form id="county_type">

  <input type="radio" name="county_type" value="2"> Large fringe metro<br>
  <input type="radio" name="county_type" value="3"> Medium metro<br>
  <input type="radio" name="county_type" value="4"> Small metro<br>
  <input type="radio" name="county_type" value="5"> Micropolitan<br>
  <input type="radio" name="county_type" value="6"> Non-core <br>
  <input type="radio" name="county_type" value="13"> All counties
</form>
